</head>

<body class="background">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>

                            <li><a class="dropdown-item" href="#">Action</a></li>

                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="content">

        <div class="checkerboard-wrapper">
            <img class="checkerboard" src="data:image/png;base64,{{ img_data }}">
        </div>

        <div class="settings">
            <form action="/gen/" method="get">
                <!-- <label for="rows">Rows </label>
                <input name="rows" type="number" value={{rows}} id="rows" />

                <label for="columns">Columns </label>
                <input name="columns" type="number" value={{columns}} id="columns" /> -->

                <label for="width">Width </label>
                <input name="width" type="number" value={{width}} id="width" />

                <label for="height">Height </label>
                <input name="height" type="number" value={{height}} id="height" />

                <label for="seed">Seed </label>
                <input name="seed" type="number" value={{seed}} id="seed" />

                <!-- {% if debug %}
                <input type="checkbox" name="debug" id="debug_mode" checked />
                {% else %}
                <div class="">
                    <input type="checkbox" name="debug" id="debug_mode" />
                </div>
                {% endif %}
                <label for="debug_mode">[Debug Mode]</label> -->

                <br>
                <input class="btn btn-lg btn-primary" type="submit" value="Generate">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
